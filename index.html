        <style>
        html, body, #map {

        <title></title>

        <div id="map">

        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>

        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>

        <script src="data/KotaDenpasar_1.js"></script>
        <script src="data/Jangkauan500m_2.js"></script>
        <script src="data/Jangkauan250m_3.js"></script>
        <script src="data/SHP_SMA_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.756387680749967,115.07313285645242],[-8.587711911249956,115.37483642354778]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_WazeWorld_0');
        map.getPane('pane_WazeWorld_0').style.zIndex = 400;
        var layer_WazeWorld_0 = L.tileLayer('https://worldtiles3.waze.com/tiles/{z}/{x}/{y}.png', {
            pane: 'pane_WazeWorld_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_WazeWorld_0;
        map.addLayer(layer_WazeWorld_0);
        function pop_KotaDenpasar_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KotaDenpasar_1_0() {
            return {
                pane: 'pane_KotaDenpasar_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_KotaDenpasar_1');
        map.getPane('pane_KotaDenpasar_1').style.zIndex = 401;
        map.getPane('pane_KotaDenpasar_1').style['mix-blend-mode'] = 'normal';
        var layer_KotaDenpasar_1 = new L.geoJson(json_KotaDenpasar_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_KotaDenpasar_1',
            layerName: 'layer_KotaDenpasar_1',
            pane: 'pane_KotaDenpasar_1',
            onEachFeature: pop_KotaDenpasar_1,
            style: style_KotaDenpasar_1_0,
        });
        bounds_group.addLayer(layer_KotaDenpasar_1);
        map.addLayer(layer_KotaDenpasar_1);

                    </tr>\

        var layer_Jangkauan500m_2 = new L.geoJson(json_Jangkauan500m_2, {

            interactive: false,

            pane: 'pane_Jangkauan500m_2',
            onEachFeature: pop_Jangkauan500m_2,

        bounds_group.addLayer(layer_Jangkauan500m_2);
        map.addLayer(layer_Jangkauan500m_2);

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function pop_SHP_SMA_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OID_'] !== null ? autolinker.link(feature.properties['OID_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FolderPath'] !== null ? autolinker.link(feature.properties['FolderPath'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SymbolID'] !== null ? autolinker.link(feature.properties['SymbolID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Base'] !== null ? autolinker.link(feature.properties['Base'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Snippet</th>\
                        <td>' + (feature.properties['Snippet'] !== null ? autolinker.link(feature.properties['Snippet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>PopupInfo</strong><br />' + (feature.properties['PopupInfo'] !== null ? autolinker.link(feature.properties['PopupInfo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HasLabel'] !== null ? autolinker.link(feature.properties['HasLabel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LabelID'] !== null ? autolinker.link(feature.properties['LabelID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SHP_SMA_4_0() {
            return {
                pane: 'pane_SHP_SMA_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,89,137,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SHP_SMA_4');
        map.getPane('pane_SHP_SMA_4').style.zIndex = 404;
        map.getPane('pane_SHP_SMA_4').style['mix-blend-mode'] = 'normal';
        var layer_SHP_SMA_4 = new L.geoJson(json_SHP_SMA_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SHP_SMA_4',
            layerName: 'layer_SHP_SMA_4',
            pane: 'pane_SHP_SMA_4',
            onEachFeature: pop_SHP_SMA_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SHP_SMA_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_SHP_SMA_4);
        map.addLayer(layer_SHP_SMA_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SHP_SMA_4.png" /> SHP_SMA': layer_SHP_SMA_4,'<img src="legend/Jangkauan250m_3.png" /> Jangkauan 250 m': layer_Jangkauan250m_3,'<img src="legend/Jangkauan500m_2.png" /> Jangkauan 500 m': layer_Jangkauan500m_2,'<img src="legend/KotaDenpasar_1.png" /> Kota Denpasar': layer_KotaDenpasar_1,"Waze World": layer_WazeWorld_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>

</html>
